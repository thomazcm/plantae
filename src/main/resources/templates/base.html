<div th:fragment="head(valor)">
        <meta charset="UTF-8">
		<title th:text="${valor}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
		        
        <script th:src="${@environment.getProperty('spring.profiles.active').contains('heroku') ? 'https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js' : 'https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'}"></script>
        
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>

<div th:fragment="header">
    <div class="logo-container
                p-3 
                d-flex justify-content-between">

        <span class="logo ml-3">Plantae</span>
        <span class="mt-3 mr-3">
       		<a href="/login" sec:authorize="!isAuthenticated()" class="text-light">login</a>
            <a href="/user-configuration" class="text-light" sec:authorize="isAuthenticated()"
             th:if="${#httpServletRequest.requestURI == '/'}">
                configurações   |</a>
            <a href="/" class="text-light" sec:authorize="isAuthenticated()"
             th:if="${#httpServletRequest.requestURI != '/'}">
                home   |</a>
            <a href="/logoutStateless" class="text-light" sec:authorize="isAuthenticated()"
                onclick="document.querySelector('#form-logout').submit();">
                logout</a>
        </span>
    </div>
</div>

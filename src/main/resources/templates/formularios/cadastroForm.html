        <div class="form-group">
            <label for="nome">Informe o nome do cliente que est√° comprando o Ingresso</label>
            <input th:field="*{nome}" class="form-control" th:errorclass="is-invalid" placeholder="nome do cliente" />

            </div>

</div>

<!DOCTYPE html>
<html>
<head>
<div th:replace="~{base :: head('Plantae')}"></div>
<script th:inline="javascript">
	apiEndpoint = /*[[${apiEndpoint}]]*/
	validado = /*[[${validado}]]*/
	nomeValidado = /*[[${nomeValidado}]]*/
    expirado = /*[[${expirado}]]*/
</script>
</head>
<body onload="onLoad()">

	<div th:replace="~{base :: header}"></div>

		    <p class="plantae-text loading-text"> {{ loadingMessage }} <br>aguarde...</p>
		  </div>
		</div>
         <div th:replace="~{formulario-ingresso}"></div>
         <div th:replace="~{tabela-ingressos}"></div>
     	 <div th:replace="~{modals-validacao}"></div>
     </div>
	
	<script type="application/javascript" src="js/main.js"></script>
</body>
</html>
